<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deploy your mashup</title>
</head>
<body>
    <form method="post" action="/deploy" enctype="multipart/form-data">
        <h1>Deploy your mashup</h1>
        <label for="mashupFileInput">Mashup File (.pptx)</label>
        <input id="mashupFileInput" type="file" name="mashup_file">
        <button type="submit">Deploy</button>
    </form>
</body>
</html>
