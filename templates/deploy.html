{% extends "layout.html" %}

    {% block title %}
        PowMash: Deploy your mashup
    {% endblock %}

    {% block head %}
        <style>
            #mashupFileInput{
                position: relative;
                width: 50%;
                left: 25%;
                margin: 30px;
            }
        </style>
    {% endblock %}


    {% block body %}
        <form class="col-md-4 col-md-offset-4 col-xs-12" method="post" action="/deploy" enctype="multipart/form-data">
            <h1>Deploy your mashup</h1>
            <label for="mashupFileInput">Mashup File (.pptx)</label>
            <input id="mashupFileInput" type="file" name="mashup_file">
            <button class="btn btn-primary btn-lg" type="submit">Deploy</button>
        </form>
    {% endblock %}
